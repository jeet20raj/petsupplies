<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h:messages />
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="categoryName" value="#{message['webshop.category']}"/>
                <h:inputText id="categoryName" value="#{categoryEntity.categoryName}" required="true"/>
                <h:message for="productName" />

                <h:outputLabel for="description" value="#{message['webshop.description']}"/>
                <h:inputTextarea id="description" value="#{categoryEntity.description}" />
                <h:message for="description" />
            </h:panelGrid>
            <h:commandButton action="#{categoryBean.createCategory}"
                value="#{message['webshop.addcategory']}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
